<div class = 'layer animated bounceInUp'>
    <h1>Choose your team!</h1>
    <button id ="X"class="choose1 btn" style='color:#4286f4' onclick = 'test(this.id)'>X</button>
    <button id ="O" class="choose2 btn" style='color:#e29126' onclick = 'test(this.id)'>O</button>
</div>

<div class = 'layer2'>
    <h1 class = 'winner-name'></h1>
    <button class="end-game" onclick = 'test2()'>Close</button>
</div>

<div class = 'layer3 animated bounceInDown'>
    <h1 class = "draw-result">It's a draw!</h1>
    <button class="draw" onclick = 'test3()'>Try again</button>
</div>

<div class = 'container'>
    <h1 class = 'name'>Tic-Tac-Toe</h1>


    <div class = 'row range'>
        <div class ='col-xs-6 turn player-turn'>
            <div class = 'col-xs-6 you-name'>YOU</div>
            <div class = 'col-xs-6 score you-score'></div>
        </div>
        <div class ='col-xs-6 turn cpu-turn'>
            <div class = 'col-xs-6 cpu-score'></div>
            <div class = 'col-xs-6'>CPU</div>
        </div>
    </div>


    <div class = 'grid-container'>
        <button class = 'grid-item' id = 'item1' onclick = 'myFunction(this.id);'></button>
        <button class = 'grid-item' id = 'item2' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item3' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item4' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item5' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item6' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item7' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item8' onclick = 'myFunction(this.id)'></button>
        <button class = 'grid-item' id = 'item9' onclick = 'myFunction(this.id)'></button>
    </div>
    <button class = 'reset' onclick = 'reset()'><u>Reset</u></button>
</div>
